<!-- **************************************************** Table bootstrap pour admin************************************* -->

<div id="cont" class="Row m-3">

    <table class="table mt-5 bg-secondary bg-gradient ">
        <thead>
            <tr>
                <th scope="col-2">Photo</th>
                <th scope="col-2">Nom</th>
                <th id="titredes" scope="col-2">Description</th>
                <th scope="col-2">Type</th>
                <th scope="col-2">Prix</th>
                <th scope="col-2">Action </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of reservations">

                <td><img class="card-img-top img-fluid border border-warning  rounded-circle w-70" width="100%"
                        height="225px" src="{{r.image}}" alt=""></td>
                <th scope="row">{{r.titre}}</th>
                <td id="des">{{r.description}}</td>
                <td>{{r.type}}</td>
                <td class="fw-bold">{{r.price}}€</td>

                <td> <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteReservation(r._id)"><i
                            class="fa-solid fa-trash-can "></i></button>
                    <button type="button" class="btn btn-sm btn-outline-success d-flex-column" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop" (click)="edit(r)"><i
                            class="fa-solid fa-pen-to-square"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

    <!-- ************************************************************************************** -->
    <!--****************************** Modal **************************************************-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">  <strong class="text-primary">Fiche Bungalow</strong></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Titre</label>
                            <input type="text" class="form-control" name="titre" [(ngModel)]="rupdate.titre">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Type</label>
                            <input type="text" class="form-control" name="type" [(ngModel)]="rupdate.type">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Categories</label>
                            <input type="text" class="form-control" name="categories" [(ngModel)]="rupdate.categories">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input type="text" class="form-control" name="description"
                                [(ngModel)]="rupdate.description">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image</label>
                            <input type="text" class="form-control" name="image" [(ngModel)]="rupdate.image">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" class="form-control" name="price" [(ngModel)]="rupdate.price">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        (click)="miseJourR()">Enregister</button>
                </div>
            </div>
        </div>
    </div>



</div>
