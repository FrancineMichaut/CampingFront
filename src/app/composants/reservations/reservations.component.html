<div class="row ">

    <div class="col-1 pt-5 col-sm-2 cat">
        <div class=" border-start opacity-75 " *ngFor="let c of categories">
            <button class="btn bg-warning bg-gradient  mt-2 w-50" (click)=" findByCategories(c)">{{c}}</button>
        </div>
        <div class="col-md-6 col-sm-2 mt-5">
            <form class="row form-inline" (ngSubmit)="findbykeyword(f.value)" #f="ngForm">
                <div class="">
                    <input type="text" class="form-control" name="keyword" ngModel placeholder="mot cle ...">
                </div>
                <button type="submit" class="btn btn-primary">Chercher par mot cle ...</button>
            </form>
        </div>
    
    </div>


    <div class="col" *ngFor="let r of reservations | paginate : { itemsPerPage: 3, currentPage: p}">
        <div class="card shadow-sm">
            <img class="card-img-top img-fluid" width="100%" height="225px" src="{{r.image}}" alt="">
            <div class="card-body">
                <p class="card-text fw-bold text-center fs-2">{{r.titre}}</p>
                <p class="card-text fw-lighter text-start">{{r.type}}</p>
                <div class="d-flex justify-content-between cursor-pointer" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    <p class="card-text text-secondary fw-normal text-start fs-5 ">{{r.categories}}</p>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <p class="card-text text-secondary fw-normal text-start fs-5 collapse" id="collapseExample">
                    {{r.description}}</p>
                <p class="card-text fw-bolder fs-3 text-success">{{r.price}} &euro;</p>
                <div class="d-flex justify-content-between align-items-center">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-primary" id="exampleModal"
                        (click)="recupInfoReservation(r)" data-bs-toggle="modal" data-bs-target="#exModal">
                        Réserver
                    </button>



                    <!-- ************************************************Formulaire dans bouton réserver************************************ -->




                    <!-- ***************MODaL *********** -->



                    <!-- Modal -->
                    <div class="modal fade" id="exModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">


                                    <div class="row">
                                        <div class="col-6">
                                            <strong> Le nom de bangalow : </strong><small>{{reservation.titre}}</small>
                                            <br>
                                            <strong> Le prix de bangalow : </strong><small>{{reservation.price}}</small>
                                        </div>
                                        <div class="col-6">
                                            <strong> Le type de bangalow :
                                            </strong><small>{{reservation.type}}</small><br>
                                        </div>
                                    </div>


                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">



                                    <!-- ***************************************FORMULAIRE************************************************* -->
                                    <form (ngSubmit)="addBook(f.value)" #f="ngForm">
                                        <div class="mb-3">

                                            <div class="mb-3">
                                                <label for="disabledTextInput" class="form-label">Nom</label>
                                                <input type="text" name="nom" class="form-control" placeholder="..."
                                                    ngModel requiered>
                                            </div>

                                            <label for="disabledTextInput" class="form-label">Date d'arrivée</label>
                                            <input id="datedarrivee" type="date" name="date" class="form-control"
                                                placeholder="..." ngModel requiered>
                                        </div>

                                        <div class="mb-3">
                                            <label for="disabledTextInput" class="form-label">Nombre de nuits
                                                réservées</label>
                                            <input type="number" name="nombreDeNuit" class="form-control"
                                                placeholder="..." ngModel requiered>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Fermer</button>
                                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save
                                                Book !</button>
                                            <!-- booking, méthode create qui ajoute un objet entièrement dans la base de donnée json, dans le deuxième tableau : réseravtions -->
                                        </div>


                                    </form>

                                    <!-- *******************************Fin formulaire*********************** -->
                                </div>

                            </div>
                        </div>

                        <!-- ***************méthode  delete avec id de chambre en paramètre*********** -->
                        <!-- <p class="btn btn-outline-danger ms-3 mb-0" (click)="delete(c.id)">delete</p> -->
                    </div>


                </div>
            </div>
        </div>
    </div>

</div>












<!---------------------------- Pagination-------------------------------------------- -->
<pagination-controls previousLabel="Précédent" nextLabel="Suivant" (pageChange)="changePage($event)">
</pagination-controls>
