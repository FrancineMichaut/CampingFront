<div>
    
    <!-- <--------------------------Chercher par catégories -----------------------------------------> 
    <div class="row">
        <div class="col-md-2 pt-5 col-sm-2 cat">
            <div class=" border-start border-danger" *ngFor="let c of categories">
                <button class="btn btn-success mt-2 w-100" (click)=" findByCategories(c)">{{c}}</button>
            </div>
        </div>
    
    <!------------------------------- Chercher par mots clés  ----------------------------------- -->
    <div class="col-9 cards">
    <div class="row g-3 float-end">
        <div class="col-md-6 pt-5  me-1 col-sm-2 col-mx-3">
            <form class="row form-inline" (ngSubmit)="findbykeyword(f.value)" #f="ngForm">
                <div class="col-8 form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" name="keyword" ngModel placeholder="mot cle ...">
                </div>
                <button type="submit" class="col-auto btn btn-primary mb-2">Chercher par mot cle ...</button>
            </form>
        </div>

    </div>
</div>
    
    <!-- --------------------------------- --> 




<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 bg-secondary bg-gradient">
    <div class="col" *ngFor="let r of reservations">
        <div class="card shadow-sm">
            <img class="card-img-top img-fluid" width="100%" height="225px" src="{{r.image}}" alt="">
            <div class="card-body">
                <p class="card-text fw-bold text-center fs-2">{{r.titre}}</p>
                <p class="card-text fw-lighter text-end ">{{r.type}}</p>
                <p class="card-text text-end text-secondary fw-normal fs-5">{{r.categories}}</p>
                <p class="card-text text-end text-secondary fw-normal fs-5">{{r.description}}</p>
                <p class="card-text fw-bolder fs-3 text-success">{{r.price}} &euro;</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-danger"
                            (click)="deleteReservation(r._id)">Delete</button>
                        <button type="button" class="btn btn-sm btn-outline-primary"
                            data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                            (click)="edit(r)">Editer</button>
                    </div>
                    <small class="text-muted">9 mins</small>
                </div>
            </div>
        </div>
    </div>

</div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Titre</label>
                                <input type="text" class="form-control" name="titre" [(ngModel)]="rupdate.titre">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Type</label>
                                <input type="text" class="form-control" name="type" [(ngModel)]="rupdate.type">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Categories</label>
                                <input type="text" class="form-control" name="categories" [(ngModel)]="rupdate.categories">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <input type="text" class="form-control" name="description" [(ngModel)]="rupdate.description">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Image</label>
                                <input type="text" class="form-control" name="image" [(ngModel)]="rupdate.image">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Price</label>
                                <input type="number" class="form-control" name="price" [(ngModel)]="rupdate.price">
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                            (click)="miseJourR()">Enregister</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- --------------Chercher par prix min et max----------------------------->
    <div class="col-md-6 col-sm-2">
        <form class="row form-inline" #pr="ngForm">
            <div class="col-4">
                <input type="number" class="form-control" name="min" ngModel placeholder="min ..." value="min">
            </div>
            <div class="col-4"> <input type="number" class="form-control" name="max" ngModel placeholder="max ..."
                    value="max">
            </div>
    
            <button type="submit" (click)="findbyprice(pr.value)" class="col-auto btn btn-primary mb-2">Chercher par
                prix</button>
        </form>
    </div>
